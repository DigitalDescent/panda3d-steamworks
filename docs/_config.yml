title: panda3d-steamworks
description: >-
  Python bindings for Valve's Steamworks SDK for the Panda3D game engine.
  Provides access to achievements, matchmaking, cloud storage, Workshop,
  networking and more â€” directly from your Panda3D Python code.

baseurl: "/panda3d-steamworks"
url: ""

remote_theme: just-the-docs/just-the-docs@v0.10.0

color_scheme: dark

permalink: pretty

aux_links:
  "GitHub":
    - "https://github.com/DigitalDescent/panda3d-steamworks"
  "PyPI":
    - "https://pypi.org/project/panda3d-steamworks/"

aux_links_new_tab: true

nav_sort: case_insensitive

heading_anchors: true

search_enabled: true
search:
  heading_level: 3

back_to_top: true
back_to_top_text: "Back to top"

footer_content: >-
  panda3d-steamworks is licensed under the
  <a href="https://github.com/DigitalDescent/panda3d-steamworks/blob/main/LICENSE">MIT License</a>.
  The Steamworks SDK is &copy; Valve Corporation.

callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  async:
    title: Async
    color: purple

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
