# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '29 0 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue has been automatically marked as stale because it has not had any activity in 60 days. It will be closed in 14 days if no further activity occurs. If this issue is still relevant, please leave a comment or remove the stale label.'
        stale-pr-message: 'This pull request has been automatically marked as stale because it has not had any activity in 60 days. It will be closed in 14 days if no further activity occurs. If this PR is still relevant, please leave a comment, push new commits, or remove the stale label.'
        close-issue-message: 'This issue was closed because it has been stale for 14 days with no further activity.'
        close-pr-message: 'This pull request was closed because it has been stale for 14 days with no further activity.'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
